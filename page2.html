<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <!-- making the carousel https://www.w3schools.com/bootstrap/bootstrap_ref_js_carousel.asp 
https://www.w3schools.com/howto/howto_js_slideshow.asp-->
    <!-- Slideshow container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="slideshow-container text-center">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="./assets/images/Sample House 1.jpg" style="width: 100%;">
                        <div class="text">House One</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="./assets/images/Sample House 2.jpg" style="width: 100%">
                        <div class="text">House Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="./assets/images/Sample House 3.jpg" style="width: 100%">
                        <div class="text">House Three</div>
                    </div>


                </div>




            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div>
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <!-- The dots/circles -->
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>

                </div>
            </div>
        </div>

    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
